<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <button id = "aButton">Im a button</button>
    <br>
    <div id="newDiv">0</div>
    
    <script>
       $(document).ready(function () {
            // we add the on click function to our button
            $("#aButton").on("click", function () {
                // this generates a random number which is fixed to 0 decimals
                $("#newDiv").html((Math.random() * (999999999 - 100000000) + 1).toFixed(0));
            })
        });
    </script>
</body>
</html>
