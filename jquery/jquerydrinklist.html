<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Drink Section!!</h1>
    <hr />

    <div id="drink-options"></div>

    <script>
      var drinkList = [
        "Coffee = 5$",
        "Expresso: $7",
        "Cappuchino: $6",
        "Latte $4"
      ];

        // grabs the div with the matching id 
        var options = document.getElementById("drink-options");

        //loop that creates html content of all the drinks using js
        // for (var i = 0; i < drinkList.length; i++){
        //     var newDiv = document.createElement("div");

        //     newDiv.textContent = drinkList[i];

        //     options.append(newDiv);
        // }

        //one liner using forEach    
        drinkList.forEach(drink => options.append(document.createElement("div").textContent = drink));
        
    </script>
  </body>
</html>
