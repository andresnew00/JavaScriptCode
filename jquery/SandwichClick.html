<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Jquery call -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <!-- this is so that the white background does not burn my eyes in the browser -->
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
    <div id="pbs">PEANUT BUTTER SANDWICH</div>
    <div id="jelly">JELLY SANDWICH</div>
    <div id="steack">STEACK SANDWICH</div>

    <script>
    // sandwiches count
    var countPbs = 0;
    var countJelly = 0;
    var countSteack = 0;

    $(document).ready(function() {
        $("#pbs").on("click", function() {
            alert("I dont like peanut butter");
            countPbs++;
            alert(`You have eaten ${countPbs} pbs sandwiches!`);
        })
        $("#jelly").on("click", function() {
            alert("I love jelly");
            countJelly++;
            alert(`You have eaten ${countJelly} jelly sandwiches!`);
        })
        $("#steack").on("click", function() {
            alert("I love steack");
            countSteack++;
            alert(`You have eaten ${countSteack} steack sandwiches!`);
        })
    });

    </script>
</body>

</html>
