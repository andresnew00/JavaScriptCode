<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    
    var queryUrl = "http://localhost:8080/pet/getAll"

        // because I was getting a CORS error I installed an extention to chrome to be able to run the ajax call from localhost
    $.ajax({
        url:queryUrl,
        method: "GET"
    }).then(function(response){
        console.log(response);
        console.log(response.Runtime);

        document.write("client name: " + response[0].clientName + " !");
    });
    
    </script>
